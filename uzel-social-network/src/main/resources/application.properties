spring.application.name=uzel-social-network
spring.profiles.active=${APPLICATION_PROFILE}

spring.datasource.url=${UZEL_DATABASE_URL}
spring.datasource.username=${UZEL_DATABASE_USERNAME}
spring.datasource.password=${UZEL_DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_SENDER_NAME}
spring.mail.password=${GOOGLE_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.freemarker.settings.auto_import=/spring.ftl as spring
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.charset=UTF-8

server.error.whitelabel.enabled=false

storage.path=C:\\files

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}